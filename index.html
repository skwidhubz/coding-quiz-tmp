<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz - T.Parker FS-Bootcamp</title>
</head>
<body>
    <!-- <div class="background-img"> -->
    <section class="top-section">
        <section class="header-top">
            <aside class="left-aside">
            <a href="#high-scores"><img src="./assets/images/high-scores.png" height="31" width="271.50" id="high-scores-image"></a>
            </aside>

            <section class="center-top">
                <a href="./index.html"><img src="./assets/images/quiz-banner.png" height="129" width="465" id="header-image"></a>
            </section>


            <aside class="right-aside">
                <img src="./assets/images/timer-logo.png" height="60" width="200">
                <div id="timer-value">-</div>
            </aside>
        </section>
    </section>
<section class="main-section">

    <div id="landing-page">
        <h1 id="landing-title" class="hidden">🧪 Welcome 🧪</h1>
            <div id="landing-text-box">
                Answer the questions before the time ⌛ is up.<br>
                A correct guess adds 5 seconds 🔼 an incorrect guess detracts 5 seconds 🔽<br>
                <br>
                Can you be the code-quiz super mega champion? 🏆
                <br>
                Click the button to begin...<br>
            </div>
        <button id="start-button">Engage! 🚀</button>
            <br>
            <h6>🤞 Good luck 🤞</h6>
        <hr>
    </div>

    <div id="quiz-section">
        <h4 id="question-text">Question: </h4>
        <ol id="quiz-list">
            <li class="q-button" id="choice1"></li>
            <li class="q-button" id="choice2"></li>
            <li class="q-button" id="choice3"></li>
            <li class="q-button" id="choice4"></li>
        </ol>
        <hr>
        <div id="confirm-answer"></div>
    </div>

    <div id="end-quiz-page">

        <h1 id="end-quiz-title">🏁 Quiz Complete 🏁</h1>
        <p>
            Your score is: <span id="final-score"></span>
        </p>

        <form id="name-box">
            <label for="name" class="text-box-input">Enter your name:</label>
            <input type="text" id="nameInput" name="name">
            <input type="submit" value="Submit" id="submit-button">
        </form>


    </div>

    <div id="high-score-page">
        <h1>✨ Leaderboard ✨</h1>
        <ol id="high-score-list">

        </ol>

        <hr>
        <button id="clear-button">Clear Scores ⚠️</button>
        <button id="return-button">Return to base 🏠</button>
    </div>

</section>
<!-- </div> -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/script.js" async></script>
</body>
</html>
